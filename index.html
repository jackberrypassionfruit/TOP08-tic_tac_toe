<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Tic Tac Toe</title>
</head>


<body>
  <div class="container">
    <div class="title">
      <img src="assets/Tic Tac Toe.ico" alt="tic tac toe icon">
      <p>Jack's Tic Tac Toe Game</p>
    </div>
    <div class="main">
      <div class="gBoard">
        <!-- Use javascript to show game board so I don't have to -->
      
      </div>
      <div class="players">
        <form action="">
          <label for="names1"></label>
          <input type="text" id="names1" placeholder="Who is playing?">
          <button type="reset" id="addPlayer1">add</button>
        </form>
        <p>Player 1: <span id="plr1"></span></p>
        
        <br>
        <form action="">
          <label for="names2"></label>
          <input type="text" id="names2" placeholder="Who is playing?">
          <button type="reset" id="addPlayer2">add</button>
        </form>
        <p>Player 2: <span id="plr2"></span></p>
        <br>
        <button id="go">Start / Restart</button>
        <div class="winBox">
          winbox
          <!-- When you win, say it hear -->
        </div>
      </div>
    </div>
    <div class="footer">
      <p>
        Engineered with love by Jack Pashayan
      </p>
    </div>
  </div>

</body>


<script src="script.js"></script>
</html>
